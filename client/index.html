<!doctype html>
<html>
  <head>
    <title>MentorMe</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="assets/style.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div id="chatWindow">
      <div id="topbar">
        <!--<div id="finder">
          <form>
            <input id="filter" autocomplete="off" placeholder="Enter keywords"/>
            <button class="secretButton">Send</button>
          </form>
        </div>-->
        <div id="login">
          <fb:login-button size="large" scope="public_profile,email" onlogin="checkLoginState();" autologoutlink="true"></fb:login-button>
        </div>
      </div>
      
      <div id="messageWindow">
      </div>
      
      <div id="userList">
        <div id="chatHeader">Users</div>
      </div>
      
      <div id="roomList">
        <div id="chatHeader">Rooms</div>
        <div id="chatrooms">
        </div>
        <form id="roomForm">
          <input id="roomInput" autocomplete="off" placeholder="Room Name"/><button class="secretButton">Create</button>
        </form>
      </div>
      
      <div id="messageForm">
        <form action="" id="msgForm">
          <input id="m" autocomplete="off" placeholder="Press Enter to send"/><button class="secretButton">Send</button>
        </form>
      </div>
    </div>

    <div id="statusWindow">
      <p id="status"></p>
      <button id="statusButton"><i class="fa fa-times fa-2x"></i></button>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script src="assets/fb.js"></script>
    <script>
      document.getElementById('statusButton').onclick = function(){
        //console.log('click');
        document.getElementById('statusWindow').style.visibility = 'hidden';
      };
    </script>
  </body>
</html>

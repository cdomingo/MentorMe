<!doctype html>
<html>
  <head>
    <title>MentorMe</title>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="assets/style.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div id="chatWindow">
      <div id="topbar">
        <div id="finder">
          <form>
            <input id="filter" autocomplete="off" placeholder="Enter keywords"/>
            <button>Send</button>
          </form>
        </div>
        <div id="login">
          <button id="loginButton">Login</button>
        </div>
      </div>
      
      <div id="messageWindow">
      </div>
      
      <div id="chatList">
        <div id="chatHeader">Users</div>
      </div>
      
      <div id="chatList">
        <div id="chatHeader">Rooms</div>
      </div>
      
      <div id="messageForm">
        <form action="" id="msgForm">
          <input id="m" autocomplete="off" placeholder="Press Enter to send"/><button>Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
      var socket = io();
      $('msgForm').submit(function(){
        // send message to server
        socket.emit('message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('message', function(msg){
        // add message to the chat
        var div = $('<div>').attr("class","message");
        div.text(msg);
        $('#messageWindow').append(div);

        // pin chat to bottom
        var objDiv = document.getElementById("messageWindow");
        objDiv.scrollTop = objDiv.scrollHeight;
      });
    </script>
  </body>
</html>
